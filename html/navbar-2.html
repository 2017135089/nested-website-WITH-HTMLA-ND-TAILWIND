<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 items-center max-w-7xl mx-auto">
            
            <!-- Column 1: Exclusive (Hidden on Mobile) -->
            <div class="flex justify-center md:justify-start items-center">
                <i class="fas fa-building text-6xl"></i>
                <h1 class="hidden sm:block text-2xl font-bold text-blue-500">Exclusive</h1>
            </div>

            <!-- Column 2: Navigation Links (Hidden on Mobile) -->
            <div class="hidden md:flex justify-center space-x-6">
                <a href="#" class="text-gray-700 text-lg font-medium no-underline">Home</a>
                <a href="#" class="text-gray-700 text-lg font-medium no-underline">Shop</a>
                <a href="#" class="text-gray-700 text-lg font-medium no-underline">Contact</a>
                <a href="#" class="text-gray-700 text-lg font-medium no-underline">About</a>
            </div>

            <!-- Column 3: Search Bar + Icons -->
            <div class="flex justify-between md:justify-end items-center space-x-4">
                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-gray-700 text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Search Bar -->
                <div class="relative w-full max-w-xs">
                    <input type="text" placeholder="Search..." 
                        class="w-full border border-gray-300 rounded-full px-4 py-2 pl-10 focus:outline-none">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
                
                <!-- Icons -->
                <i class="far fa-heart text-2xl text-gray-600"></i>  <!-- Heart Icon -->
                <i class="fas fa-shopping-cart text-2xl text-gray-600"></i> <!-- Cart Icon -->
            </div>
        </div>

        <!-- Mobile Navigation Dropdown (Initially Hidden) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white p-4 space-y-2 text-center">
            <a href="#" class="block text-gray-700 text-lg font-medium">Home</a>
            <a href="#" class="block text-gray-700 text-lg font-medium">Shop</a>
            <a href="#" class="block text-gray-700 text-lg font-medium">Contact</a>
            <a href="#" class="block text-gray-700 text-lg font-medium">About</a>
        </div>
    </nav>

    <!-- JavaScript for Toggle -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
